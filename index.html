<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozeの紹介</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            letter-spacing: 1px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            max-width: 80%;
            margin: 0 auto;
        }
        li {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.4;
        }
        li.active {
            opacity: 1;
            transform: translateY(0);
        }
        .btn {
            background-color: white;
            color: #6e8efb;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="slideContainer"></div>
<script>
    const slides = [
        {
            title: "Cozeの紹介",
            subtitle: "次世代AIチャットボット作成プラットフォーム",
            content: []
        },
        {
            title: "Cozeとは？",
            content: [
                "革新的なAIチャットボット作成ツール",
                "直感的な操作で高性能ボットを簡単に構築",
                "業務効率化、自動化、アイデア作り、マルチモーダル…無限大"
            ]
        },
        {
            title: "Cozeの強み",
            content: [
                "1. 驚くほど簡単な操作性",
                "2. 無限の可能性を秘めたカスタマイズ",
                "3. マルチプラットフォームとの連携",
                "4. 最先端AI技術の活用"
            ]
        },
        {
            title: "簡単操作で夢のボットを",
            content: [
                "optimize機能で自動プロンプト生成",
                "コーディング不要",
                "豊富なプラグイン搭載",
                "ドラッグ＆ドロップで直感的にフローを設計"
            ]
        },
        {
            title: "無限のカスタマイズ",
            content: [
                "あらゆる業界・用途に合わせた柔軟な設計",
                "独自の知識ベースを簡単に統合",
                "ボットをあなた好みにカスタマイズ"
            ]
        },
        {
            title: "マルチチャンネルで展開",
            content: [
                "LINEなど主要メッセージングプラットフォームに対応",
                "ウェブサイトへのシームレスな統合",
                "一度作成したボットを複数チャネルで活用"
            ]
        },
        {
            title: "最先端AI技術を駆使",
            content: [
                "高度な自然言語処理能力を搭載",
                "人間らしい対話を実現",
                "多言語に対応"
            ]
        },
        {
            title: "Cozeの活用シーン",
            content: [
                "パーソナライズされたAIアシスタント",
                "24時間体制のカスタマーサポート",
                "効率的な社内ヘルプデスク",
                "教育・学習支援",
                "予約・注文受付"
            ]
        },
        {
            title: "Cozeで実現する未来",
            content: [
                "劇的な効率化",
                "自分好みのカスタマイズ",
                "24時間365日の自動対応",
                "多様なプラットフォームに対応"
            ]
        },
        {
            title: "さあ、始めよう！",
            subtitle: "Cozeで、あなたのアイデアを現実のAIボットに",
            content: [],
            button: {
                text: "Cozeを始める",
                url: "https://www.coze.com"
            }
        }
    ];

    const slideContainer = document.getElementById('slideContainer');

    slides.forEach((slide, index) => {
        const slideElement = document.createElement('div');
        slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
        slideElement.innerHTML = `
            <h1>${slide.title}</h1>
            ${slide.subtitle ? `<h2>${slide.subtitle}</h2>` : ''}
            <ul>
                ${slide.content.map(item => `<li>${item}</li>`).join('')}
            </ul>
            ${slide.button ? `<a href="${slide.button.url}" class="btn" target="_blank">${slide.button.text}</a>` : ''}
            <img src="https://lf16-alice-tos-sign.oceanapi-i18n.com/obj/ocean-cloud-tos-sg/FileBizType.BIZ_BOT_ICON/7259216853758395400_1705048214548623840_mvxbnmsGpU.png?lk3s=50ccb0c5&x-expires=1720003482&x-signature=BcCNhnu5EmeRENF5okia2PQszpo%3D" alt="Coze Logo" class="logo">
        `;
        slideContainer.appendChild(slideElement);
    });

    let currentSlide = 0;
    let currentItem = 0;

    function showNextItem() {
        const slide = slides[currentSlide];
        const items = slideContainer.querySelectorAll(`.slide:nth-child(${currentSlide + 1}) li`);
        
        if (currentItem < items.length) {
            items[currentItem].classList.add('active');
            currentItem++;
        } else {
            currentSlide++;
            currentItem = 0;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }
    }

    function showSlide(index) {
        const slides = slideContainer.querySelectorAll('.slide');
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
        const items = slideContainer.querySelectorAll(`.slide:nth-child(${index + 1}) li`);
        items.forEach(item => item.classList.remove('active'));
    }

    document.addEventListener('click', showNextItem);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            showNextItem();
        }
    });
</script>
</body>
</html>
